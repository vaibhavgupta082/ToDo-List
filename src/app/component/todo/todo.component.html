<h1>Add to ToDo</h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>My Todos</h3>
  <div class="containers">
    <div *ngIf="this.todos.length ===0 ; else elseBlock">No todos to display </div>
<ng-template #elseBlock>
  <div *ngFor= "let i of todos">
    <app-todo-items [todo]="i" (todoDelete)="deleteTodo($event)"></app-todo-items>     
</div>
</ng-template>
    
  </div>
